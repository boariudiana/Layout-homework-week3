<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Layout-Putting things on top of eachother</title>
</head>
<body>
    <div class="main">
        <div class="top-left-div">
            <div class="container">
                <div class="heading">
                    <p>Modal title</p>
                    <img src="assets/cross.png" alt="cross-mark"class="cross-mark">
                </div>
                <div class="label-input-div">
                    <label for="name-input">Name</label>
                    <input type="text" id="name-input" class="input-name"   value="Name">
                </div>
                <div class="button-div">
                    <input type="submit" value="Submit">
                    <input type="button" value="Close">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
